    <title>数独ガチャ</title>
    <meta name="description" content="自動生成された数独の問題がゲットできるガチャです。あなたは高レベルのレア数独をゲットできるか？引いた問題はそのままぱずぷれv3さんで解くことが可能です。"/>

<body>
<div id="div_title">数独ガチャ</div>
<div>
<label id="lbl_type" for="sel_type">ガチャの種類</label>
<select id="sel_type" name="sel_type">
	<option value="sudoku">数独ガチャ</option>
	<option value="shakashaka">シャカシャカガチャ</option>
	<option value="nurimisaki">ぬりみさきガチャ</option>
</select>
</div>
<div>
<label id="lbl_pattern" for="sel_pattern">問題の形</label>
<select id="sel_pattern" name="sel_pattern">
	<option value="0">フリー</option>
	<option value="1">点対称</option>
	<option value="2">左右対称</option>
	<option value="3">上下対称</option>
	<option value="4">＼対称</option>
	<option value="5">／対称</option>
	<option value="6">上下左右対称</option>
	<option value="7">卍型</option>
</select>
<label id="lbl_size" for="sel_size">サイズ</label>
<select id="sel_size" name="sel_size">
	<option value="4">4 x 4</option>
	<option value="5">5 x 5</option>
	<option value="6">6 x 6</option>
	<option value="7">7 x 7</option>
	<option value="8">8 x 8</option>
	<option value="9">9 x 9</option>
	<option value="10">10 x 10</option>
</select>
</div>

<div>
<button type="button" id="btn_submit">ガチャを回す！</button>
<label id="caption"></label>
</div>

<div id="div_result">
</div>
<div id="div_link">
</div>
